# Shared questions
template_type:
  type: str
  default: python
  choices:
    - python
    # - django

project_name:
  type: str
  default: NINA python project
  help: "Name of the project for the humans"

project_slug:
  type: str
  default: |-
    {{ project_name.lower().replace(' ', '_')}}
  help: "Name of the project for the machines, underscores instead of spaces"

repo_org:
  type: str
  default: ninanor
  help: "Name of the github organization hosting the code"

repo_name:
  type: str
  default: |-
    {{ project_slug }}
  help: "Name of the github repository hosting the code"

author_name:
  type: str
  default: |-
    {{ repo_org }}

email:
  type: str
  default: |-
    {{ author_name.lower() | trim() |replace(' ', '.') }}@nina.no

default_branch_name:
  type: str
  default: main
  help: "Name of the default branch"

type_annotations:
  type: bool
  default: false
  help: "Type annotation mandatory"


notebook:
  type: bool
  default: false
  help: "Use a notebook"
  when: "{{ template_type == 'python' }}"

notebook_type:
  type: str
  default: jupyter
  choices:
    - jupyter
    - marimo
  help: "Type of notebook"
  when: "{{ notebook }}"

# Python template
docker:
  type: bool
  default: false
  help: "Use docker"
  when: "{{ template_type == 'python' }}"


